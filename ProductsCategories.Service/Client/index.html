<body>
    <div class="container">
        <div class="starter-template">
            <div class="table-responsive">
                <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                     <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span> 
                                <span class="icon-bar"></span> <span class="icon-bar"></span>

                            </button>
                            <a id="mainBtn" class="navbar-brand" href="#">Products-Categories App</a>
                        </div>
                        <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a id="categories" href="#">Categories</a>
                            </li>
                            <li>
                                <a id ="products" href="#">Product</a>

                        </ul>
                    </div>            
                </div>
            </div>
            <div class="alert alert-success" id="successmsg">Success!</div>
            <div class="alert alert-danger" id="alertmsg">Ooooops please check your inputs...</div>
        </div>
    </div>
        
    <hr />

    <div class="starter-template">
        <div id="divInclude" >
            <div id="divContent">
                <p>Product-Category Sample Application
            </div>
        </div>
    </div>        

    <script type="text/javascript">

        $(window).load(function() {
            initDefaults();
            $('#divContent').remove()
            $("#divInclude").load("init.html"); 
        });
        $('#mainBtn').click(function(){
            initDefaults();
            $('#divContent').remove()
            $("#divInclude").load("init.html");  
        });

        $("#categories").click(function(){

            $('#divContent').remove()
            $("#divInclude").load("categories.html"); 
            
            getAllCategories();

            $("#ctgryDetails").bootgrid({});
            
            $('#addButton').click(createCategory);

            initDefaults();
        });


        $("#products").click(function(){

            $('#divContent').remove()
            $("#divInclude").load("products.html"); 
            
            getAllProducts();

            $("#productDetails").bootgrid({});
            
            loadCategories();

            $('#btnAddProduct').click(createProduct);

            initDefaults();
        });
        
        
        $(document).on('click', '#dropdown-menuAdd li a', function() {
            $('#addProdCtgry').text($(this).text());
            $('#addProdCtgry').attr("val", $(this).attr("val"));
        });

         $(document).on('click', '#dropdown-menuUpdt li a', function() {
            $('#updtProdCtgry').text($(this).text());
            $('#updtProdCtgry').attr("val", $(this).attr("val"));
        });

    </script>
